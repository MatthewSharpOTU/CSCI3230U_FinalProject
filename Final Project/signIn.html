<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wave - Sign In</title>
    <script language="JavaScript" type="text/JavaScript" src="Scripts/signIn.js"></script>
    <script type="text/npm"src="Scripts/demo.js"></script>
    <link rel="stylesheet" href="Styling/signIn.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma-rtl.min.css">
    
    <!-- reference your source code here -->
</head>
<body>

    <div class="control">
        <input id="username" name="username" class="input is-link" type="text" required placeholder="Username">
    </div>

    <div class="control">
        <input id="password" name="password" class="input is-link" type="text" required placeholder="Password">
    </div>

    <div id=errorDiv>
        <p id="error"class="help is-danger">Username or password entered incorrectly. Please try again</p>
    </div>

    <div class="control" id="signIn">
        <input onclick="getUser()" type="submit" value="Sign In" class="button is-link is-light is-rounded"></button>
    </div>


    <div class="control" id="signUp">
        <input onclick="window.location.href = 'signUp.html';" type="submit" value="Sign Up"class="button is-link is-light is-rounded"></button>
    </div>
</body>
</html>
