<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="styles/Profile.css">
    <script type="text/javascript" src="scripts/spreadsheet.js"></script>
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
            integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
  </head>
  <body>
    <audio id="audio-player" src=""></audio>
    <div class="container">
      <img src="images/logo-1.png" class="logo">
      <img src="images/home.png" class="home-icon" id="home-icon">

      <img src="images/menu.png" class="menu-icon">
        <div class="bar"></div>
      <img src="images/message.png" class="message-icon">
      <img src="images/back.png" class="back-icon">
      <div class="profile-box">
        <div class="header">
          <img src="images/points.png" class="points-icon">
          <h2>500</h2>
        </div>
        <div class="intro">
          <h2>Joe Biden</h2>        
          <img src="images/profile.png" class="profile-icon">
          <h2>Metal Head</h2>
        </div>
        <div class="description">
          <div class="trivia-rankings">
            <h2>Trivia Rankings</h2>
            <ol>
              <li>Rock</li>
              <li>Pop</li>
              <li>R&B</li>
              <li>Alternative</li>
              <li>Rap</li>
            </ol>
          </div>
          <div class="fanatic-score">
            <h2>Fanatic Score</h2>
            <ol>
              <li>Van Halen</li>
              <li>Sammy Hagar</li>
              <li>Taylor Swift</li>
              <li>Drake</li>
              <li>Daft Punk</li>
            </ol>
          </div> 
        </div>
        <h2 class="bio-header">About Joe</h2>
        <div class="profile-bio">
          <p>Hello World!</p>
        </div> 
      </div>
      <div class="music-player">
        <div class="song-bar">
          <div class="song-info">
            <div class="song-image">
            </div>
            <div class="song-description">
              <p class="title">God's Plan</p>
              <p class="artist">Drake</p>
            </div>
          </div>
          <div class="icons">
            <i class="far fa-heart"></i>
      
          </div>
        </div>
        <div class="progress-controller">
          <div class="controls">
            <i class="fas fa-random"></i>
            <i class="fas fa-step-backward" id="backward-button"></i>
            <i class="play-pause fas fa-play" id="play-button">
              <span></span>
              <span></span>
            </i>
            <i class="fas fa-step-forward" id="forward-button"></i>
            <i class="fas fa-undo-alt"></i>
          </div>
          <div class="progress-container">
            <span class="current-time">00:00</span>
            <div class="progress-bar">
              <div class="progress" id="progress"></div>
            </div>
            <span class="song-duration">00:00</span>
          </div>
        </div>
        <div class="other-features">
          <i class="fas fa-list-ul"></i>
          <div class="volume-bar">
            <i class="fas fa-volume-down"></i>
            <div class="progress-bar">
              <div class="progress"></div>
            </div>
          </div>
        </div>
      </div>
    <script src="data.js"></script>
    <script src="scripts/Profile.js"></script>
  </body>
</html>
